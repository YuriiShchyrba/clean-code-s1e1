<!DOCTYPE HTML>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="matrix" alt="Eisenhower matrix">
      <aside>
        <a class="more_info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </aside>
    </header>
    <main class="main">
      <section class="add">
        <h3 class="heading">Add Item</h3>
        <p id="adding-element">
          <div class="task-wrapper">
            <input id="new-task"class="input task" type="text">
            <button class="btn btn_add">Add</button>
          </div>
        </p>
      </section>
      <section class="todo">
        <h3 class="heading">Todo</h3>
        <ul id="incomplete-tasks" class="list">
            <li class="list__element">
              <input type="checkbox" class="input">
              <label class="label task">Pay Bills</label>
              <input type="text" class="input">
              <button class="btn btn_edit">Edit</button>
              <button class="btn btn_delete">
                <img src="./remove.svg" class="remove-icon" alt="Remove icon">
              </button>
            </li>
            <li class="list__element edit-mode">
              <input type="checkbox" class="input">
              <label class="label task">Go Shopping</label>
              <input class="input task" type="text" value="Go Shopping">
              <button class="btn btn_edit">Save</button>
              <button class="btn btn_delete">
                <img src="./remove.svg" class="remove-icon" alt="Remove icon">
              </button>
            </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="heading">Completed</h3>
        <ul id="completed-tasks" class="list">
            <li class="list__element">
              <input type="checkbox" class="input" checked>
              <label class="label task">See the Doctor</label>
              <input type="text" class="input task">
              <button class="btn btn_edit">Edit</button>
              <button class="btn btn_delete">
                <img src="./remove.svg" class="remove-icon" alt="Remove icon">
              </button>
            </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
